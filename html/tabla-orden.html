<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Productos</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/rerva.css">
</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="navbar-content">
                <div class="nav-left">
                    <h1 class="logo">Tacos al Vapor</h1>
                    <a href="inicio.html" class="btn btn-ghost" id="inicio-btn">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                        <span>Inicio</span>
                    </a>
                    <a href="tablaeditarese.html" class="btn btn-ghost">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                        <span>Gestionar Reservaciones</span>
                    </a>
                </div>
            </div>
        </nav>
        <main class="main-content" id="main-content">
            </main>
    </div>    
            <div class="max-w-4xl mx-auto space-y-8">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-foreground mb-2">GESTIONAR PRODUCTOS</h2>
                    <p class="text-muted-foreground">Añadir, eliminar o modificar ítems del menú</p>
                </div>

                <div class="card bg-card border-border p-6">
                    <h3 id="form-title" class="card-title text-card-foreground">Agregar Nuevo Producto</h3>
                    <form id="product-form" class="space-y-4">
                        <input type="hidden" id="product-id" name="id">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label for="product-name" class="label">Nombre del Producto</label>
                                <input type="text" id="product-name" name="nombre" class="input" required>
                            </div>
                            <div class="space-y-2">
                                <label for="product-price" class="label">Precio</label>
                                <input type="number" step="0.01" id="product-price" name="precio" class="input" required>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label for="product-description" class="label">Descripción</label>
                            <textarea id="product-description" name="descripcion" class="textarea"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default w-full">Guardar Producto</button>
                        <button type="button" id="cancel-edit-btn" class="btn btn-ghost w-full hidden">Cancelar Edición</button>
                    </form>
                </div>

                <div class="card bg-card border-border p-6">
                    <h3 class="card-title text-card-foreground">Productos Existentes</h3>
                    <table class="w-full mt-4 border-collapse">
                        <thead>
                            <tr class="text-left text-muted-foreground">
                                <th class="py-2 px-4 border-b border-border">ID</th>
                                <th class="py-2 px-4 border-b border-border">Nombre</th>
                                <th class="py-2 px-4 border-b border-border">Precio</th>
                                <th class="py-2 px-4 border-b border-border">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="products-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="../JS/editarorden.js"></script>
</body>
</html>
