<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Gestión de Reservaciones</title>
  <link rel="stylesheet" href="../CSS/tabla.css">
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
  <div class="app-container">
        <nav class="navbar">
            <div class="navbar-content">
                <div class="nav-left">
                    <h1 class="logo">Tacos al Vapor</h1>
                    <a href="inicio.html" class="btn btn-ghost" id="inicio-btn">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                        <span>Inicio</span>
                    </a>
                    <a href="tabla-orden.html" class="btn btn-ghost">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                        <span>Gestionar Pedidos</span>
                    </a>
                </div>
            </div>
        </nav>
        <main class="main-content" id="main-content">
            </main>
  </div>
  <h2>Panel de Administración de Reservaciones</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo Electrónico</th>
        <th>Teléfono</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Número de Personas</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-reservas">
      <tr>
        <td><input type="number" name="id" value="1" title="Introduce el ID" placeholder="ID"></td>
        <td><input type="text" name="nombre" value="Prueba Conectada" title="Introduce tu nombre" placeholder="Nombre"></td>
        <td><input type="email" name="correo" value="Email@gmail.com" title="Introduce tu correo electrónico" placeholder="Correo electrónico"></td>
        <td><input type="text" name="telefono" value="4497241891" title="Introduce tu número de teléfono" placeholder="Teléfono"></td>
        <td><input type="date" name="fecha" value="2023-08-08" title="Selecciona una fecha" placeholder="Fecha"></td>
        <td><input type="time" name="hora" value="12:30" title="Selecciona una hora" placeholder="Hora"></td>
        <td><input type="number" name="personas" value="3" title="Número de personas" placeholder="Personas"></td>  
        <td class="acciones">
          <button onclick="guardar(this)">Guardar</button>
          <button onclick="eliminar(this)">Eliminar</button>
        </td>
      </tr>
      <!-- Puedes duplicar esta fila como plantilla -->
    </tbody>
  </table>

  <button onclick="agregarFila()">Agregar nueva reservación</button>
  <footer>
     <script src="../JS/scriptabla.js"></script>
  </footer>

</body>
</html>
